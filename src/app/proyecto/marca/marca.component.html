<div class="container">
    <div class="display-flex mb-4" style="height: 40px; width: 100%;">
        <h6 style="flex: 1 1 auto;">Registro de marcas</h6>
    </div>
    <!-- Formulario de inserciÃ³n -->
    <form class="row" [formGroup]="formularioCrear">
        <!-- nombre -->
        <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Nombre de la marca" formControlName="nombre">
        </div>
        <!-- referencia -->
        <div class="mb-3 col-lg-6 col-sm-6">
            <input required class="form-control" type="text" placeholder="Referencia de la marca" formControlName="referencia">
        </div>

        <div class="col-12 mb-3 display-grid">
            <button class="btn btn-primary" (click)="saveMarca()">
                Agregar
            </button>
        </div>
    </form>
    <h6 class="ms-5">Marcas</h6>
    <!-- Listado tabla-->
    <div class="card">
        <div class="card-body">
            <table id="list-table" class="table">
                <thead>
                    <tr>
                        <th column-name="nombre">Nombre</th>
                        <th column-name="nombre">Referencia</th>
                        <th column-name="acciones">Acciones</th>
                    </tr>
                </thead>
                <ng-container *ngFor="let marca of marcas">
                    <tbody>
                        <td>{{marca.nombre}}</td>
                        <td>{{marca.referencia}}</td>
                        <td>
                            <button class="btn btn-outline-primary me-2"
                                (click)="getMarca(marca.id_marca)" data-bs-toggle="modal"
                                data-bs-target="#editar">Editar</button>
                            <button class="btn btn-outline-danger"
                                (click)="deleteMarca(marca.id_marca)">Eliminar</button>
                        </td>
                    </tbody>
                </ng-container>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Informacion de la marca</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario de actualizacion -->
                <form class="row" [formGroup]="formularioEditar">
                    <!-- nombre -->
                    <div class="mb-3 col-lg-6 col-sm-6">
                        <input required class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <!-- referencia -->
                    <div class="mb-3 col-lg-6 col-sm-6">
                        <input required class="form-control" type="text" placeholder="Referencia" formControlName="referencia">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="updateMarca()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
